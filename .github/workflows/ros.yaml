name: ROS

on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"
  push:
    paths:
      - "src/**"
  workflow_dispatch:
    
jobs:
  test:
    name: test
    runs-on: ubuntu-22.04
    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test
        uses: ./.github/actions/test/

  lint:
    name: ament_${{ matrix.linter }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
          linter: [xmllint, flake8, pep257]
    steps:
      - 
        name: Checkout code
        uses: actions/checkout@v4
      -
        name: Run linter
        uses: ./.github/actions/lint/
        env: 
          LINTER: ${{ matrix.linter }}
